<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="stylesheet" href="/src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="app">
      <div class="sidebar">
        <div class="sidebar__header">Dashboard</div>
        <div class="sidebar__navigation">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Community</a></li>
          </ul>
        </div>
        <div class="sidebar__navigation">
          <ul>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="header__container">
          <form>
            <label for="search-input">Search:</label>
            <input type="search" id="search-input">
          </form>
          <div class="header__container__icons">
            <i></i>
            <i></i>
            <p>Justin Yang</p>
          </div>
        </div>
        <div class="header__container">
          <div class="header__container__welcome">
            <i></i>
            <div class="header__container__welcome__message">
              <p class="small bold">Hi there,</p>
              <p class="large bold">Justin Yang (@TheDodoDev)</p>
            </div>
          </div>
          <div class="header__container__buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="main-content__projects">
          <p class="bold left-align">Your Projects</p>
          <div class="main-content__projects__cards">
            <div class="main-content__projects__cards__card">
            </div>
            <div class="main-content__projects__cards__card">
            </div>
            <div class="main-content__projects__cards__card">
            </div>
            <div class="main-content__projects__cards__card">
            </div>
            <div class="main-content__projects__cards__card">
            </div>
            <div class="main-content__projects__cards__card">
            </div>
          </div>
        </div>
        <div class="main-content__social">

        </div>
      </div>
    </div>
  </body>
</html>
